<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Mediante ThymeLeaf utilizamos el fragmento de header para que se muestre aquí -->
    <link href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario categoría</title>
</head>
<body>
	<!-- Mediante ThymeLeaf utilizamos el fragmento de header para que se muestre aquí -->
	<div th:replace="fragments/header :: header"></div>
	<!-- Utilizamos un formulario para guardar la categoria con los datos-->
	<form method="post" action="#"th:action="@{/categorias/new/submit}" th:object="${categoria}">
        <h1><span th:text="${id} ? 'Editar' : 'Nueva'"></span> categoria</h1>
        
        <input type="hidden" th:field="*{id}" id="id" />
        <div class="form-group">
            <label for="nombreInput">Nombre</label>
            <input class="form-control" type="text"	 th:field="*{nombre}"></input>
        </div>

        <div class="form-group"><label for="propiedadesInput">Propiedades</label>
            <input class="form-control" type="text"  th:field="*{propiedades}">
        </div>
        <!-- Guardamos la categoria -->
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <div  style="height: 500px"></div>
    <!-- Mediante ThymeLeaf utilizamos el fragmento de footer para que se muestre aquí -->
    <div th:replace="fragments/footer :: footer"></div>
    <br/>  
    <!-- Enlace a fichero JS-->
    <script src="https://unpkg.com/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
