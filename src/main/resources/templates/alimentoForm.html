<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Plantilla nueva de estilos -->
    <link href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario alimento </title>
</head>
<body>
	<!-- Mediante ThymeLeaf utilizamos el fragmento de header para que se muestre aquí -->
    <div th:replace="~{fragments/header :: header}"></div>
    <!-- Utilizamos un formulario para guardar la categoria con los datos-->
    <form method="post" action="#"th:action="@{/alimentos/new/submit}" th:object="${alimento}">
        <h1><span th:text="${id} ? 'Editar' : 'Nuevo'"></span> alimento</h1>
        <input type="hidden" th:field="*{id}" id="id" />
        <div class="form-group">
            <label for="nombreInput">Nombre</label>
            <input class="form-control" type="text"	 th:field="*{nombre}"></input>
        </div>	
        <div class="form-group">
            <label for="descripcionInput">Descripción</label>
            <input class="form-control" type="text"  th:field="*{descripcion}">
        </div>
        <div class="form-group">
            <label for="origenInput">Origen</label>
            <input class="form-control" type="text"  th:field="*{origen}">
        </div>
        <div class="form-group">
            <label for="precioInput">Precio</label>
            <input class="form-control" type="number"  th:field="*{precio}">
        </div>
        <!-- Mostramos un combo con la categoria seleccionada si hay alguna o las existentes-->
       <div class="form-group">
		   <label for="categoria">Categoría</label>
		   <select th:field="*{categoria}" class="form-control">
			   <option value="-1">---</option>
			   <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}">Categoría</option>
	       </select>
		</div>
		<!-- Guardamos el alimento-->
		<button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <div  style="height: 350px"></div>
    <!-- Mediante ThymeLeaf utilizamos el fragmento de footer para que se muestre aquí -->
    <div th:replace="fragments/footer :: footer"></div>
    <br/>   
    <!-- Enlace a fichero JS-->
	<script src="https://unpkg.com/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
